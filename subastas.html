<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subastas</title>
  <!-- Google Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css">
  <style>
    :root {
      --bg-dark: #0f2027;
      --bg-mid: #203a43;
      --bg-light: #2c5364;
      --card-bg: rgba(0, 0, 0, 0.5);
      --accent: #feca57;
      --accent-hover: rgba(254, 202, 87, 0.8);
      --text-light: #ffffff;
      --text-dark: #1a1a1a;
      --radius: 16px;
      --shadow: 0 12px 24px rgba(0,0,0,0.6);
      --transition: 0.3s ease;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, var(--bg-dark), var(--bg-mid), var(--bg-light));
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      max-width: 1200px;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      margin-top: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 1px;
    }
    header img {
      height: 60px;
      width: auto;
      margin-right: 1rem;
    }
    nav.menu {
      display: flex;
      gap: 1.5rem;
    }
    nav.menu a {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      letter-spacing: 1px;
      color: var(--text-light);
      text-decoration: none;
      position: relative;
      padding: 0.3rem 0;
      transition: color var(--transition);
    }

    nav.menu a::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width var(--transition);
    }
    nav.menu a:hover {
      color: var(--accent);
    }
    nav.menu a:hover::after {
      width: 100%;
    }
    .carrusel-container {
        position: relative;
        width: 95vw;
        max-width: 1400px;
        margin: 2rem auto;
        padding: 0.5rem;
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        backdrop-filter: blur(12px);
        text-align: center;
        overflow: hidden;
    }

    .carrusel-container::before,
    .carrusel-container::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      animation: float 8s ease-in-out infinite;
    }
    .carrusel-container::before {
      top: -40px;
      left: -40px;
      width: 180px;
      height: 180px;
    }
    .carrusel-container::after {
      bottom: -50px;
      right: -50px;
      width: 220px;
      height: 220px;
      animation-duration: 6s;
      animation-direction: reverse;
    }
    @keyframes float {
      0%,100% { transform: translate(0,0); }
      50% { transform: translate(20px, -20px); }
    }
    .carrusel-container h2 {
      font-size: 1.7rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: var(--accent);
    }
    .splide { margin-bottom: 2rem; }
    .splide__slide img {
        width: 50%;
        height: auto;
        max-width: none;
        border-radius: var(--radius);
        box-shadow: 0 6px 18px rgba(0,0,0,0.7);
        transition: transform var(--transition);
        border-radius: var(--radius);
    }

    .spin-button, .play-button {
      position: relative;
      display: inline-block;
      background: var(--accent);
      color: var(--text-dark);
      border: none;
      border-radius: 50px;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      transition: background var(--transition), transform var(--transition);
      text-decoration: none;
      overflow: hidden;
    }
    .spin-button:hover, .play-button:hover {
      background: var(--accent-hover);
      transform: translateY(-3px);
    }
    .spin-button span, .play-button span { position: relative; z-index: 1; }
    #resultado {
      margin-top: 1.5rem;
      font-size: 1.4rem;
      font-weight: 500;
    }
    #playContainer { margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <img src="assets/imgs/logo.png" alt="Logo">
    <h1>Oca Loka</h1>
    <nav class="menu">
      <a href="juegos.html"><span>Juegos</span></a>
      <a href="marcador.html"><span>Marcador</span></a>
      <a href="subastas.html"><span>Subastas</span></a>
    </nav>
  </header>

  <div class="carrusel-container">
    <h2>Subastas</h2>
    <div id="splide" class="splide">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide"><img src="assets/imgs/congelado.png" alt="Congelado"></li>
          <li class="splide__slide"><img src="assets/imgs/intercambio.png" alt="Intercambio"></li>
          <li class="splide__slide"><img src="assets/imgs/muerte.png" alt="muerte"></li>
          <li class="splide__slide"><img src="assets/imgs/patote.png" alt="patote"></li>
          <li class="splide__slide"><img src="assets/imgs/robapuntos.png" alt="robapuntos"></li>
          <li class="splide__slide"><img src="assets/imgs/retroceso.png" alt="retroceso"></li>
          <li class="splide__slide"><img src="assets/imgs/superoca.png" alt="superoca"></li>
        </ul>
      </div>
    </div>
    <button id="spinButton" class="spin-button"><span>Girar</span></button>
    <div id="resultado"></div>
    <div id="playContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const splide = new Splide('#splide', { type: 'loop', perPage: 1, focus: 'center', pagination: false, arrows: false, speed: 600 });
      splide.mount();

      const names = ['Congelado', 'Intercambio', 'Muerte', 'Patote', 'Robapuntos', 'Retroceso', 'Super Oca'];
      const weights = [20, 10, 5, 25, 20, 10, 10];
      function getRandomWeightedIndex(w) { const total = w.reduce((a,b)=>a+b,0); let r=Math.random()*total, sum=0; for(let i=0;i<w.length;i++){ sum+=w[i]; if(r<sum) return i; } }

      let lastIndex = -1;
      document.getElementById('spinButton').addEventListener('click', function(){
        let newIdx; do { newIdx=getRandomWeightedIndex(weights); } while(newIdx===lastIndex);
        lastIndex=newIdx;
        let count=0, spins=20+Math.floor(Math.random()*10);
        const interval=setInterval(()=>{ splide.go('>'); if(++count>spins){ clearInterval(interval); splide.go(newIdx); showResult(newIdx); this.style.display='none'; } }, 80);
      });

      function showResult(i){
        const ct = document.getElementById('playContainer');
        ct.innerHTML = '<button class="spin-button" onclick="document.getElementById(\'spinButton\').click()"><span>Girar otra vez</span></button>';
      }
    });
  </script>
</body>
</html>
