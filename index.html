<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel Aleatorio - Oca Loka</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #feca57;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #feca57;
    }

    .carrusel-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 2rem;
      max-width: 900px;
      margin: 2rem auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .splide__slide img {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      margin: 0 auto;
    }

    .spin-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #feca57;
      color: #111;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .spin-button:hover {
      background-color: #ff9f43;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Oca Loka</h1>
    <nav class="menu">
      <a href="#">Inicio</a>
      <a href="#">Juegos</a>
      <a href="#">Ranking</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <div class="carrusel-container">
    <h2>Carrusel Aleatorio</h2>
    <div id="splide" class="splide">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide"><img src="/home/gemartin/ocaloka/assets/imgs/furbo.jpg" alt="Imagen 1"></li>
          <li class="splide__slide"><img src="/home/gemartin/ocaloka/assets/imgs/bolos.jpg" alt="Imagen 2"></li>
          <li class="splide__slide"><img src="/home/gemartin/ocaloka/assets/imgs/basket.jpg" alt="Imagen 3"></li>
          <li class="splide__slide"><img src="/home/gemartin/ocaloka/assets/imgs/dardos.jpg" alt="Imagen 4"></li>
        </ul>
      </div>
    </div>
    <button id="spinButton" class="spin-button">Girar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const splide = new Splide('#splide', {
        type: 'loop',
        direction: 'ltr',
        perPage: 1,
        focus: 'center',
        pagination: false,
        arrows: false,
        speed: 600,
      });

      splide.mount();

      const weights = [40, 30, 20, 10];

      function getRandomWeightedIndex(weights) {
        const total = weights.reduce((sum, w) => sum + w, 0);
        const rand = Math.random() * total;
        let sum = 0;
        for (let i = 0; i < weights.length; i++) {
          sum += weights[i];
          if (rand < sum) return i;
        }
      }

      let lastIndex = -1;

      document.getElementById('spinButton').addEventListener('click', function () {
        let newIndex;
        do {
          newIndex = getRandomWeightedIndex(weights);
        } while (newIndex === lastIndex);
        lastIndex = newIndex;

        let count = 0;
        const spins = 20 + Math.floor(Math.random() * 10);
        let intervalTime = 80;

        const interval = setInterval(() => {
          splide.go('>');
          count++;
          if (count > spins) {
            clearInterval(interval);
            splide.go(newIndex);
          }
        }, intervalTime);
      });
    });
  </script>
</body>
</html>
