<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marcador de Partida</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      font-family: sans-serif;
      font-weight: bold;
    }
    .team {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 4em;
      color: black;
      cursor: pointer;
    }
    .aston { background: #00cc44; }
    .jordan { background: #ffff33; }
    .mclaren { background: #ff8000; }
    .ferrari {
      background: #ff0000;
      color: white;
      position: relative;
    }
    .team-name {
      font-size: 0.5em;
      margin-bottom: 10px;
    }
    .gear {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.5em;
    }
  </style>
</head>
<body>
  <div class="team aston" onclick="increment('score1')">
    <div class="team-name">Aston Martin</div>
    <div id="score1">0</div>
  </div>
  <div class="team jordan" onclick="increment('score2')">
    <div class="team-name">Jordan</div>
    <div id="score2">0</div>
  </div>
  <div class="team mclaren" onclick="increment('score3')">
    <div class="team-name">Mclaren</div>
    <div id="score3">0</div>
  </div>
  <div class="team ferrari" onclick="increment('score4')">
    <div class="team-name">Ferrari</div>
    <div id="score4">0</div>
    <div class="gear">⚙️</div>
  </div>

  <script>
    function increment(id) {
      const el = document.getElementById(id);
      el.textContent = parseInt(el.textContent) + 100;
    }
  </script>
</body>
</html>
